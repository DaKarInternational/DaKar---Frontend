type Query {
    allJourney: [Journey!]
    findJourneyById(id: String!): Journey
}

input JourneyInput {
    destination: String!
    price: String!
}

type Journey {
    id: ID!
    destination: String!
    price: String!
}

type Mutation {
  createJourney(input: JourneyInput): Journey
}

schema{
    query: Query
    mutation: Mutation
}